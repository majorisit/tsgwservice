buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("com.google.cloud.tools:appengine-gradle-plugin:1.3.0")		
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot' 
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

war {
    baseName = 'greenfrontdesk'
    version = '0.0.1-SNAPSHOT'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
    providedRuntime
}


appengine {

  deploy {
    stopPreviousVersion = true
    promote = true
  }
  
   stage {
     appEngineDirectory = "${project.projectDir}/src/main/appengine"
   }
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-jdbc:1.5.8.RELEASE')
	compile('com.google.cloud.sql:mysql-socket-factory:1.0.4')
	compile('mysql:mysql-connector-java:5.1.42')
    compile('org.springframework.boot:spring-boot-starter-web') {
    	exclude module: "spring-boot-starter-tomcat"
    }
     compile('org.springframework.boot:spring-boot-devtools') 
    compile('javax.servlet:jstl')
	compile('net.sf.opencsv:opencsv:2.3')    
	compile('net.sourceforge.barbecue:barbecue:1.5-beta1')
	compile('javax.mail:mail:1.4.7')
    compile('org.freemarker:freemarker:2.3.23')
    compile('org.springframework:spring-context-support:4.1.6.RELEASE')    
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    providedRuntime('org.apache.tomcat.embed:tomcat-embed-jasper')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
